<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Text typing Animation</title>
    <link rel="stylesheet" href="css/multiple-text-typing.css">
</head>
<body>
    <div class="wrapper">
        <div class="static-txt">I'm a</div>
        <ul class="dynamic-txt">
            <li><span>Musician</span></li>
            <li><span>Programmer</span></li>
            <li><span>Gamer</span></li>
            <li><span>FreeLancer</span></li>
        </ul>
    </div>
</body>
</html>
